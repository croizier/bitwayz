<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>8355</title>

<script>
    window.onload = function () {
        function render() {
            let offsets = [[30, 30], [90, 30], [90, 90], [30, 90], [60, 146]]
            offsets.forEach(([x, y], i) => {
                let svg = document.querySelector(`svg[data-pos="${i + 1}"]`)
                svg.setAttribute("x", x)
                svg.setAttribute("y", y)
            })
        }
        document.getElementById("large").addEventListener("click", () => {
            [1, 2, 3, 4]
                .map(i => document.querySelector(`svg[data-pos="${i}"]`))
                .forEach((e, i) => {
                    e.setAttribute("data-pos", `${(i + 1) % 4 + 1}`)
                })
            render()
        })
        document.getElementById("small").addEventListener("click", () => {
            [3, 4, 5]
                .map(i => document.querySelector(`svg[data-pos="${i}"]`))
                .forEach((e, i) => {
                    e.setAttribute("data-pos", `${(i + 1) % 3 + 3}`)
                    if (i != 1) e.classList.toggle("flip")
                })
            render()
        })
        render()
    }
</script>

<style>
    circle {
        fill: none;
    }

    #large,
    #small {
        fill: lightgrey;
        stroke: lightgrey;
    }

    svg {
        max-height: 100vh;
        max-width: 100vw;
        height: auto;
        width: auto;
    }

    svg.flip>polygon {
        transform: translate(40px, 40px) scale(-1);
    }
</style>

<svg viewBox="0 0 160 210">
    <circle r="20" stroke="blue" cx="50" cy="50" />
    <circle r="20" stroke="red" cx="110" cy="50" />
    <circle r="20" stroke="green" cx="50" cy="110" />
    <circle r="20" stroke="orange" cx="110" cy="110" />
    <circle r="20" stroke="grey" cx="80" cy="166" />

    <svg id="p1" data-pos="1">
        <polygon fill="blue" points="20,2 5,30 35,30" />
    </svg>
    <svg id="p2" data-pos="2">
        <polygon fill="red" points="20,2 5,30 35,30" />
    </svg>
    <svg id="p3" data-pos="3" class="flip">
        <polygon fill="green" points="20,2 5,30 35,30" />
    </svg>
    <svg id="p4" data-pos="4">
        <polygon fill="orange" points="20,2 5,30 35,30" />
    </svg>
    <svg id="p5" data-pos="5">
        <polygon fill="grey" points="8,8 32,8 32,32 8,32" />
    </svg>

    <circle id="large" r="21" cx="80" cy="80" />
    <circle id="small" r="15" cx="80" cy="130" />
</svg>
